<script>
    //ðŸ‘‡ Choice of a random number
    let number = Math.floor(Math.random() * (15 - 5) + 5);

    for (let i = 0; i <= number; i++){
        //ðŸ‘‡ Create the div elemnt
        const myDiv = document.createElement('div');
       
        myDiv.style.width = '100%';
        myDiv.style.height = '50px';
        
        //ðŸ‘‡ Choice of a random number for the color
        let r = Math.floor(256*Math.random());
        let g = Math.floor(256*Math.random());
        let b = Math.floor(256*Math.random());
        myDiv.style.backgroundColor = "rgba(" + r + "," + g + "," + b + ",1)";
       
        //ðŸ‘‡ Add div element to the DOM
        document.getElementsByTagName("body")[0].appendChild(myDiv);
        
    }
    
    
</script>
